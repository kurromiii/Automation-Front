<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<!--form-->
    <section class="form">
        <form action="" method="post">
            <table>
                <tr>
                    <td><label for="username"> نام کاربری </label></td>
                    <td><input id="username" type="text" name="username"></td>
                </tr>
                <tr>
                    <td><label for="l_title"> عنوان نامه </label></td>
                    <td><input id="l_title" type="text" name="l_title" placeholder="عنوان نامه را وارد کنید"></td>
                </tr>
                <tr>
                    <td><label for="l_letter_number"> شماره نامه </label></td>
                    <td><input id="l_letter_number" type="text" name="l_letter_number" placeholder="شماره نامه را وارد کنید"></td>
                </tr>
                <tr>
                    <td><label for="select"> انتخاب کنید </label></td>
                    <td><select id="select" name="select">
                            <option value="">ok</option>
                            <option value="">ok1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="l_context"> متن نامه</label></td>
                    <td>
                        <textarea name="l_context" id="l_context" cols="30" rows="10">

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="ثبت"></td>
                </tr>
            </table>
        </form>
    </section>
<!--end form-->
</body>
</html>
